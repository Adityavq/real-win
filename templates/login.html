<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RealWin Ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="logo_outer">
                <img src="/static/images/logo-transparent.png" class="logo" alt="">
            </div>

            <p class="login-heading">Login to your account</p>
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>


                <button type="submit">Login</button>
            </form>
            <p class="footer-text">Donâ€™t have an account? <a href="/signup_user">Sign up</a></p>
        </div>
    </div>

    <script src="static/js/login.js"></script>

</body>

</html>

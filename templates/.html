<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />
</head>

<body>
    <header>
        <div class="container_2">
                <div class="logo_outer">
                     <img src="static/images/logo.png" class="logo" alt="">
                </div>
        </div>
    </header>

    <main>
        <div class="container_2">
            <div class="main-top">
                <section class="prediction-box">
                    <h2>Today's Prediction</h2>

                    <div class="box_1">
                       <div class="prediction"><div class="time">20:00 </div><span>Man.City vs Real Madrid</span></div>
                        <div class="prediction"><div class="time">prediction </div><span>Man.City to win</span></div>
                       
                        </div>
                        <div class="box_1">
                       <div class="prediction"><div class="time">17:45 </div><span>Liverpool vs Atalanta</span></div>
                        <div class="prediction"><div class="time">prediction </div><span>Over 2.5 goals</span></div>
                       
                        </div>
                         <div class="box_1">
                       <div class="prediction"><div class="time">20:00 </div><span>Bayern vs Arsenal</span></div>
                        <div class="prediction"><div class="time">prediction </div><span>Both team to score</span></div>
                       
                        </div>
                    </div>
                </section>


                <section class="statics_box">
                    <h2>Statistics</h2>

                    <div class="success_rate">
                        <div class="success_rate_box"><h2>72%</h2><p>Success rate</p></div>
                        <div class="success_rate_box"><h2>14</h2><p>Win streak</p></div>
                        
                    </div>

                  
                </section>
                <div class="view_more_button">
            <button>View More</button>
           </div>
            </div>

           
    </main>

    <script src="static/js/custom.js"></script>
</body>

</html>
